        <style>
            /* 横長 */
            @media (min-aspect-ratio: 1/2)
            {
                #main
                {
                    width: calc(100svh * (1 / 2));
                    height: 100svh;
                    left: calc(50svw - 100svh * (1 / 2) / 2);
                    top: 0;
                    position: fixed;
                    font-size: calc(100svh / 40);
                }
            }
            
            /* 縦長 */
            @media (max-aspect-ratio: 1/2)
            {
                #main
                {
                    width: 100svw;
                    height: calc(100svw * (2 / 1));
                    left: 0;
                    top: calc(50svh - 100svw * (2 / 1) / 2);
                    position: fixed;
                    font-size: calc(100svw * (2 / 1) / 40);
                }
            }

            canvas
            {
                image-rendering: pixelated;
                width: 100%;
                height: 50%;
            }

            .none
            {
                display: none;
            }

            #start
            {
                background-color: #900;
                color: #FCC;
                border-style: none;
                border-radius: 1em;
                font-size: 1em;
                padding: 0 0.5em;
                margin: 0.5em auto;
                display: block;
            }
            
            #voice.hi
            {
                background-color: #FCC;
                color: #900;
            }

            #voice.ho
            {
                background-color: #099;
                color: #CFF;
            }

            #voice
            {
                background-color: #FFF;
                color: #000;
                width: 100%;
                height: 12em;
                left: 0;
                top: 20em;
                position: absolute;
                border-radius: 1em;
                padding: 0 0.5rem;
            }

            #shiterukoto
            {
                color: #909;
                width: 100%;
                height: 2em;
                left: 0;
                top: 32em;
                position: absolute;
                padding: 0 0.5rem;
            }

            #yameruniha
            {
                color: #909;
                width: 100%;
                height: 2em;
                left: 0;
                top: 34em;
                position: absolute;
                padding: 0 0.5rem;
            }

            #omorashi
            {
                color: #C00;
                width: 100%;
                height: 2em;
                left: 0;
                top: 36em;
                position: absolute;
                padding: 0 0.5rem;
                text-align: right;
            }

            #kimochiyosa
            {
                color: #C00;
                width: 100%;
                height: 2em;
                left: 0;
                top: 38em;
                position: absolute;
                padding: 0 0.5rem;
                text-align: right;
            }

            .parameter
            {
                background-color: transparent;
                color: #000;
            }
            
            body
            {
                background-color: #FFF;
                color: #000;
                left: 0;
                right: 0;
                position: fixed;
            }
            
            body, html
            {
                width: 100svw;
                height: 100svh;
                overflow: none;
                overscroll-behavior-y: none;
            }
            
            *
            {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                line-height: 2em;
                box-sizing: border-box;
                touch-action: manipulation;
                -webkit-touch-callout: none;
                -moz-touch-callout:none;
                -webkit-user-select:none;
                -moz-user-select:none;
                user-select:none;
            }
        </style>

            <div id="shiterukoto"></div>

                                        time = 0
                                        next = -1
                                        kotoba = ''
                                        yameruKazu = 0
                                    }
                                    else
                                        sound(20, time / 8000, 200)
                                    yameruKazu--
                                }
                                if(randomMessage === 15)
                                {
                                    kotoba += 'んやああああああああ！！！'
                                    kimochiyosa += 30
                                    omorashi -= kimochiyosa / 1000 * 30
                                    time = 9000
                                    halfTime = time * 7 / 8
                                    if(0 >= yameruKazu)
                                    {
                                        junban = 'jigo'
                                        time = 0
                                        next = -1
                                        kotoba = ''
                                        yameruKazu = 0
                                    }
                                    else
                                        sound(20, time / 8000, 200)
                                    yameruKazu--
                                }
                            }
                            if(omorashi <= 0)
                            {
                                omorashi = 0
                                phase = 'finish'
                                kotoba = ''
                                time = 0
                                next = 0
                            }
                            next++
                            nameTime = 0
                        }
                        // お仕置き終了
                        else
                        if(junban === 'jigo')
                        {
                            clear()
                            if(kakudo === 0)
                                drawHi(1, 34, 19)
                            if(kakudo === 1)
                                drawHi(2, 26, 34)
                            drawHo(1, kakudo * 4 + 0)

                            shiterukoto = ''
                            yameruJoken = ''
                            yameruKazu = ''
                            nameTime = 0
                            time = 5000

                            if(next === 0)
                            {
                                dare = 'ho'
                                if(randomMessage === 0)
                                {
                                    kotoba = '激しく揉まれる気分はどうじゃったかの。'
                                }
                                else if(randomMessage === 1)
                                {
                                    kotoba = '圧搾、気持ちよかったかの。'
                                }
                                else if(randomMessage === 2)
                                {
                                    kotoba = 'しゃぶり揉んだら、おいしかったぞえ。'
                                }
                                else if(randomMessage === 3)
                                {
                                    kotoba = '相変わらずいい声じゃったぞ。'
                                }
                                else if(randomMessage === 4)
                                {
                                    kotoba = 'あまり我慢しないようにの。'
                                }
                                else if(randomMessage === 5)
                                {
                                    kotoba = 'どうじゃ、ねっとり優しかったじゃろ。'
                                }
                                else if(randomMessage === 6)
                                {
                                    kotoba = '思い切り速いのもいいじゃろう。'
                                }
                                else if(randomMessage === 7)
                                {
                                    kotoba = '搾り抜きのこわさがわかったかえ。'
                                }
                                else if(randomMessage === 8)
                                {
                                    kotoba = 'どうじゃったかの。やさしかったじゃろ。'
                                }
                                else if(randomMessage === 9)
                                {
                                    kotoba = 'どうじゃったかの。ゆっくりじゃったじゃろ。'
                                }
                                else if(randomMessage === 10)
                                {
                                    kotoba = 'デブなんて言うとこうじゃからの。わかったかえ。'
                                }
                                else if(randomMessage === 11)
                                {
                                    kotoba = 'ぐふふ、デブなんて言うからじゃぞ。わかったかの。'
                                }
                                else if(randomMessage === 12)
                                {
                                    kotoba = 'ぐふふ、もう言わないようにの。'
                                }
                                else if(randomMessage === 13)
                                {
                                    kotoba = 'わしの事をデブなんて言うからじゃ。'
                                }
                                else if(randomMessage === 14)
                                {
                                    kotoba = 'わしをデブなんて言うとこうなるからの。'
                                }
                                else if(randomMessage === 15)
                                {
                                    kotoba = 'ぐふふ どうじゃったかの。'
                                }
                            }else if(next === 1){
                                dare = 'hi'
                                if(randomMessage === 0)
                                {
                                    kotoba = 'きもちよかったああ…。'
                                }
                                else if(randomMessage === 1)
                                {
                                    kotoba = 'もう あっさく しないでええ…。'
                                }
                                else if(randomMessage === 2)
                                {
                                    kotoba = 'しゃぶり もまれるの きもちよすぎ…。'
                                }
                                else if(randomMessage === 3)
                                {
                                    kotoba = 'しぼりだされるの きもちよすぎて こえでちゃうう…。'
                                }
                                else if(randomMessage === 4)
                                {
                                    kotoba = 'こんなの きもちよすぎて がまんできないよう…。'
                                }
                                else if(randomMessage === 5)
                                {
                                    kotoba = 'ねっとり しすぎてて きもちよすぎた…。'
                                }
                                else if(randomMessage === 6)
                                {
                                    kotoba = 'しごくの はやすぎて からだ こわれゆうう…。'
                                }
                                else if(randomMessage === 7)
                                {
                                    kotoba = 'ひ、ひいいいいい、おもらし しぼりぬかれた…。'
                                }
                                else if(randomMessage === 8)
                                {
                                    kotoba = 'やさしくても ねぶりかた きついようう…！'
                                }
                                else if(randomMessage === 9)
                                {
                                    kotoba = 'ゆっくりでも こすりかたが つよすぎるよう…！'
                                }
                                else if(randomMessage === 10)
                                {
                                    kotoba = 'ひうう、もうデブなんて言いません…。'
                                }
                                else if(randomMessage === 11)
                                {
                                    kotoba = 'やううん、もうデブなんて言わないです…。'
                                }
                                else if(randomMessage === 12)
                                {
                                    kotoba = 'はあ、はあ、デブなんて言ってごめんなさいい…。'
                                }
                                else if(randomMessage === 13)
                                {
                                    kotoba = 'あうう、デブなんて言わなきゃよかった…。'
                                }
                                else if(randomMessage === 14)
                                {
                                    kotoba = 'やううううん、もうだめえ…。'
                                }
                                else if(randomMessage === 15)
                                {
                                    kotoba = 'ひううううん…もうだめええ…。'
                                }
                            }else{
                                junban = 'shiteyarou'
                                time = 0
                                next = -1
                            }
                            next++
                        }
                    }
                }
                // 舐めつくされた後
                else
                if(phase === 'finish')
                {
                    clear()
                    drawHi(1, 34, 20)
                    drawHo(1, 0)

                    if(time < 0) 
                    {
                        shiterukoto = ''
                        yameruJoken = ''
                        yameruKazu = ''
                        time = 5000
                        if(next >= finish.length)
                        {
                            phase = 'nomu'
                            nameTime = 0
                            next = 0
                            time = 0
                            dare = 'hi'
                            kotoba = ''
                        } 
                        else
                        {
                            dare = finish[next].charactor
                            kotoba = finish[next].message
                            next++
                        }
                    }
                }
                else
                
                // 飲むお話
                if(phase === 'nomu')
                {
                    clear()

                    shiterukoto = 'したを はげしく あばれさせる'
                    yameruJoken = 'ぜんぶだすまで じゃ'
                    yameruKazu = 'だすまで'
                    omorashi = 10

                    nameTime = time / (1000 - next * 16)

                    if(next < 8)
                    {
                        if(nameTime < 0.5)
                            drawHo(2, 8 + 3)
                        else
                            drawHo(2, 8 + 1)
                    }
                    else if(next < 16)
                    {
                        if(nameTime < 0.5)
                            drawHo(3, 8 + 1)
                        else
                            drawHo(1, 8 + 3)
                    }
                    else if(next < 24)
                    {
                        if(nameTime < 0.5)
                            drawHo(2, 8 + 3)
                        else
                            drawHo(2, 8 + 1)
                    }
                    else if(next < 32)
                    {
                        if(nameTime < 0.5)
                            drawHo(3, 8 + 1)
                        else
                            drawHo(1, 8 + 3)
                    }
                    else
                    {
                        if(nameTime < 0.5)
                            drawHo(1, 8 + 2)
                        else
                            drawHo(3, 8 + 2)
                    }

                    if(time < 0) 
                    {
                        kimochiyosa *= 1.01
                        if(next === 2) kotoba += 'なめるなあ！'
                        else if(next === 9) kotoba += 'したを！'
                        else if(next === 10) kotoba += 'とめて！'
                        else if(next === 18) kotoba += 'はやい！'
                        else if(next === 26) kotoba += 'だめ！'
                        else if(next === 35) kotoba += 'もう！'
                        else if(next === 45) kotoba += 'で！！'
                        else if(next === 46) kotoba += 'でちゃ！！！'
                        else kotoba += 'あ！'
                        next++
                        time = 1000 - next * 16
                        nameTime = 0
                        if(next >= 48)
                        {
                            phase = 'nonderu'
                            time = 0
                            next = 0
                        }
                        else
                        {
                            sound(40, time / 4000, 400)
                        }
                    }
                }
                else
                
                // 飲んでる最中
                if(phase === 'nonderu')
                {
                    shiterukoto = 'ださせる'
                    yameruJoken = 'ぜんぶだすまで じゃ'
                    yameruKazu = 'だすまで'

                    clear()

                    nameTime = time / (1000 + next * 100)

                    if(nameTime < 0.5)
                        drawHo(0, 8 + 2)
                    else
                        drawHo(0, 8 + 0)

                    if(time < 0) 
                    {
                        omorashi /= 4
                        if(omorashi < 1 / 256) omorashi = 0
                        kotoba = 'あああああああ！！！！！'
                        next++
                        time = 1000 + next * 100
                        nameTime = 0
                        sound(30, time / 8000, 300)
                        if(next >= 8)
                        {
                            phase = 'owari'
                            time = 0
                            next = 0
                        }
                    }
                }
                else
                
                // おわり
                if(phase === 'owari')
                {
                    shiterukoto = ''
                    yameruJoken = ''
                    yameruKazu = ''
                    omorashi = 0

                    clear()
                    drawHi(1, 34, 20)
                    drawHo(1, 0)

                    if(time < 0) 
                    {
                        dare = owari[next].charactor
                        kotoba = owari[next].message
                        next++
                        time = 8000
                        if(next >= owari.length)
                        {
                            next--
                        }
                    }
                }
                
                time -= deltaTime
                
                if(kimochiyosa > 0) kimochiyosa -= 0.0001 * deltaTime
                if(kimochiyosa <= 0) kimochiyosa = 0

                voiceDiv.className = dare
                if(phase !== 'title') voiceDiv.textContent = kotoba
                shiterukotoDiv.textContent = shiterukoto
                if(yameruKazu === 'だすまで')
                    yamerunihaDiv.textContent = yameruJoken
                else if(yameruKazu !== '')
                    yamerunihaDiv.textContent = 'あと ' + Math.ceil(yameruKazu) + yameruJoken + 'じゃ'
                else
                    yamerunihaDiv.textContent = ''
                const o = Math.floor(omorashi * 10) / 10 
                omorashiDiv.textContent = 'のこり ' + o.toFixed(1) + 'ml'
                const k = Math.floor(kimochiyosa)
                kimochiyosaDiv.textContent = 'きもちよさ ' + k + '%'

                prevTimestamp = timestamp
            }
            requestAnimationFrame(animationFrame)
        </script>
